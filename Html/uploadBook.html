<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/navBar.css">
    <link rel="stylesheet" href="../CSS/optionsMenu.css">
    <link rel="stylesheet" href="../CSS/uploadBook.css">
    <script src="../JS/unpkg.com_scrollreveal@4.0.9_dist_scrollreveal.js"></script>
    <title>ViewBook</title>
    <link rel="shortcut icon" href="../Img/logoBook.png" type="image/x-icon">


</head>

<body id="body">

    <header class="container">

        <nav class="leftMenu">
            <!--boton menu izquierdo-->
            <div class="button">
                <span class="material-symbols-outlined" style="font-size: 38px;;" id="btnOpen">
                    menu
                </span>
            </div>
            <!--titulo inzquierdo-->
            <a href="index.html" class="titulo">
                <h1>ViewBook</h1>
            </a>
        </nav>


    </header>


    <!--Menu desplegable izquierdo-->
    <div class="menuSide" id="menuSide">
        <div class="namePage">
            <h4>ViewBook</h4>
        </div>

        <div class="optionsMenu">

            <a href="index.html">
                <div class="option">
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="uploadBook.html" class="selected">
                <div class="option">
                    <h4>Sugerir un libro</h4>
                </div>
            </a>

        </div>
    </div>


    <main>
        <h1 class="title">Sugerir un libro</h1>
        <hr class="line" style="width: 50%;
            height: 4px;
            margin: auto;
            background: rgb(148, 57, 57); 
            border: none; border-radius: 6px;
            ">



    <form method="POST" action="../PHP/sendSuggestion.php">
        <section id="allForm">
            <div class="content">

                <div class="formGroup">

                    <label for="titulo" class="formLabel">Titulo</label>
                    <br>
                    <input type="text" class="formControl" name="titulo" id="titulo"
                        placeholder="Escriba el titulo">
                </div>
                <br>

                <div class="formGroup">

                    <label for="autor" class="formLabel">Autor</label>
                    <br>
                    <input type="text" class="formControl" name="autor" id="autor" cols="30" rows="5"
                        placeholder="Escriba el autor" maxlength="40"></input>

                <div class="formGroup">
                    <label for="descripcion" class="formLabel">Descripcion</label>
                    <br>
                    <textarea type="text" class="formControl" name="descripcion" id="descripcion" cols="30" rows="5"
                        placeholder="Escriba una breve descripcion(Max 300 char)..." maxlength="300"></textarea>
                </div>
                <br>
                <input class="submit" type="submit" value="Enviar" style="width: 40%;">
            </div>
        </section>

    </form>

    </main>


    <script src="../JS/scriptLeftMenu.js"></script>
    <script src="../JS/scriptLoad.js"></script>
</body>

</html>
